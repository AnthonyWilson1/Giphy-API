<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div id="animalButtons"></div>
    <form id="animalForm">
        <label for"animal-input">Add an animal</label>
        <input type="text" id="animal-inpiut"><br>
        <input id="addAnimal" type="submit" value="Submit">
    </form>
    <div id="animal" class ="container"></div>
    <div class="row"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var API = "kuneUJVJonl9vTqkMj7p4DHbbBlBKvGm";

        var topics = ["dog","cat","rabbit","hamster"];

        //var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=" + API + "&q=" + id + "&limit=10&offset=0&lang=en"

      for (i = 0; i < topics.length; i++) {
          var button = $("<button>")
          button.attr("id",topics[i])
          button.attr("value",topics[i])
          button.attr("class","button")
          button.attr("name","button")
          button.text(topics[i])
          $("#animalButtons").append(button)
      }

    $(document).ready(function() {
    
    $(".button").click(function(){
    var id = $(this).attr("id")
    var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=" + API + "&q=" + id + "&limit=10&offset=0&lang=en"
   
        $.ajax({
        url: queryURL,
        method: "GET"
        }).then(function(response) {    

            $("#animal").empty()
            var response = response.data
            for (i = 0; i < response.length; i++) {
                var source = response[i].images.downsized.url
                var still = response[i].images.downsized_still.url
                var rating = response[i].rating
                var div = $("<div>")
                var image = $("<img>")
                var p = $("<p>")
                div.attr("class","col")
                div.attr("id","image")
                image.attr("src",source)
                image.attr("class","images")
                image.attr("data-animate",source)
                image.attr("data-state","animate")
                p.text("Rating: "+ rating)
                div.append(p)
                div.append(image)
                $("#animal").append(div)
                //$("#animal").append(p)
                //$("#animal").append(image)
                console.log(response)
            }

        });

    })

   

    })

    $("#image").click(function(){
        var state = $(this).attr("data-state");
        console.log(state);
    })


    

    </script>
  </body>
</html>
